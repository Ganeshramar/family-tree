<div class="dialog-container">
    <h2>Add Family Member</h2>
  
    <!-- Name Input Field -->
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="name" placeholder="Enter name" required />
    </mat-form-field>
  
    <!-- Age Input Field -->
    <mat-form-field appearance="fill">
      <mat-label>Age</mat-label>
      <input matInput type="number" [(ngModel)]="age" placeholder="Enter age" required />
    </mat-form-field>
  
    <!-- Relationship Dropdown -->
    <mat-form-field appearance="fill">
      <mat-label>Relationship</mat-label>
      <mat-select [(ngModel)]="relationship">
        <mat-option *ngFor="let rel of relationships" [value]="rel">
          {{ rel }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <!-- Save and Cancel Buttons -->
    <div class="action-buttons">
      <button mat-raised-button color="primary" (click)="save()" [disabled]="!isValid()">Save</button>
      <button mat-raised-button color="warn" (click)="close()">Cancel</button>
    </div>
  </div>
